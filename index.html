<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Google satartseite</title>
</head>
<body>

<div class="container">
    <div class="nav">
        <ul class="nav-list">
            <li class="item"><a href="https://www.google.com" target="_blank">Google</a></li>
            <li class="item"><a href="https://unsplash.com" target="_blank">Unsplash</a></li>
            <li class="item"><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
            <li class="item"><a href="https://itch.io" target="_blank">itch.io</a></li>
        </ul>
        <!-- Koyu Mod Butonu -->
        <button id="darkModeToggle" class="dark-mode-toggle">Dark Mod</button>
    </div>
    <div class="header">
        <div class="main-img">
            <img src="giphy.dinazor.webp" alt=" img" />
        </div>
        <div class="shortcuts">
            <div class="shortcut-icon">
                <a href="https://www.instagram.com" target="_blank"><img src="instegram.png" alt="Instagram" /></a>
            </div>
            <div class="shortcut-icon">
                <a href="https://www.linkedin.com" target="_blank"><img src="linkeden.png" alt="LinkedIn" /></a>
            </div>
            <div class="shortcut-icon">
                <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter" /></a>
            </div>
            <div class="shortcut-icon">
                <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube" /></a>
            </div>
            <div class="shortcut-icon">
                <a href="https://www.udemy.com" target="_blank"><img src="udmyy.png" alt="Udemy" /></a>
            </div>
            <div class="shortcut-icon">
                <a href="https://www.github.com" target="_blank"><img src="githup1.png" alt="GitHub" /></a>
            </div>
        </div>
    </div>
</div>
<div class="search-area">
    <div class="input-group">
        <img src="google.png" alt="Google"/>
        <input type="text" placeholder="etwas schreiben" class="searchInput">
    </div>
    <div class="input-controls">
        <button class="search search-btn">
            <img src="search1.png" alt="Search"/>
        </button>
    </div>
</div>
<div class="links">
    <div class="column">
        <a class="link" target="_blank" href="https://stackoverflow.com/">
            <div class="img">
                <img src="stackowerflow.png" alt="" />
            </div>
            <div class="text">
                <p class="text-header">stack Owerflow</p>
                <P class="url">stackowerflow.com</P>
            </div>
        </a>

        <a class="link" target="_blank" href="https://www.netflix.com/">
            <div class="img">
                <img src="netflix.png" alt="" />
            </div>
            <div class="text">
                <p class="text-header">Netflix</p>
                <P class="url">netflix.com</P>
            </div>
        </a>

        <a class="link" target="_blank" href="">
            <div class="img">
                <img src="xbox.png" alt="" />
            </div>
            <div class="text">
                <p class="text-header">xbox</p>
                <P class="url">xbox.com</P>
            </div>
        </a>

        <a class="link" target="_blank" href= " https://openai.com">
            <div class="img">
                <img src="giphy.png" alt="" />
            </div>
            <div class="text">
                <p class="text-header">ChatGBT</p>
                <P class="url">chat.openai.com</P>
            </div>
        </a>
    </div>
    <div class="column">
        <a href="https://www.codepen.io " target="_blank" class="link">
            <div class="img">
                <img src="codopen.png" alt=""/>
            </div>
            <div class="text">
                <p class="text-header">code pen</p>
                <p class="url">codepen.io</p>
            </div>
        </a>
        <a href="https://open.spotify.com" target="_blank" class="link">
            <div class="img">
                <img src="sportify.png" alt=""/>
            </div>
            <div class="text">
                <p class="text-header">Sportify</p>
                <p class="url">sportify.com</p>
            </div>
        </a>
        <a href="https://mail.google.com" target="_blank" class="link">
            <div class="img">
                <img src="gmail.png" alt=""/>
            </div>
            <div class="text">
                <p class="text-header">Gmail</p>
                <p class="url">gmail.com</p>
            </div>
        </a>
        <a href="" target="_blank" class="link">
            <div class="img">
                <img src="tiktok.png" alt=""/>
            </div>
            <div class="text">
                <p class="text-header">Tik Tok</p>
                <p class="url">tiktok.com</p>
            </div>
        </a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
